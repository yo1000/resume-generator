[profile]
name = "宮沢 賢治"
career_summary = """
岩手県出身の教育者・農業指導者・作家として、地域密着型の活動を展開。
農学校教諭としての経験を経て、羅須地人協会を設立し、地域住民との協働による農業技術支援・生活改善運動に尽力。
また、詩や童話などの文学作品を多数執筆し、自然や人間の在り方を独自の視点で表現してきました。

教育・農業・文化の融合を軸に、実践と精神の両面から地域社会の発展に寄与した経験があります。
"""

